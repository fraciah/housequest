{% extends "account/index.html" %}

{% block title %}Add Listing{% endblock %}

{% block content %}
<div class="bg-gradient-to-b from-neutral-300 p-8">
  <div class="bg-gray-100 py-8 px-4 sm:px-8 md:px-12 mx-auto rounded sm:w-2/3">
    <h2 class="text-2xl text-blue-500 font-bold mb-4">Add a Listing</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="flex flex-col space-y-4">
        {{ form.as_p }}
        <div class="block sm:flex">
          <button class="px-4 py-2 font-bold bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors duration-300 mb-2 sm:mb-0 sm:mr-5">Post Listing</button>
          
          <a href="{% url 'account:landlord' %}" class="px-4 py-2 font-bold bg-zinc-700 text-white rounded transition-colors duration-300 mb-2 sm:mb-0">Cancel</a>
        </div>
      </div>
    </form> 
  </div>
</div>
{% endblock %}
